<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>weather.app ☀️</title>
  </head>
  <body>
    <div class="main">
      <div class="nav">
        <div class="links"></div>
        <div class="toggle"></div>
        <div class="search">
          <form id="form">
            <input
              type="text"
              name="location"
              id="search"
              placeholder="London"
            />
            <input type="submit" id="btn" value="Go" />
          </form>
        </div>
      </div>
      <div class="content">
        <div class="box1">
          <div class="innerbox1">
            <div class="lbox">
              <div class="time"><p id="time"></p></div>
              <div class="weatherdesc"><p id="weatherdesc"></p></div>
              <div class="location"><p id="location"></p></div>
            </div>
            <div class="tempbox">
              <div class="tempSign"></div>
              <div class="tempPic"></div>
            </div>
          </div>
          <div class="innerbox2"></div>
        </div>
        <div class="box2">
          <div class="row"></div>
          <div class="row"></div>
          <div class="row"></div>
          <div class="row"></div>
          <div class="row"></div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
