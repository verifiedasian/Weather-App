<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/776a8ec0af.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>weather.app☀️</title>
  </head>
  <body>
    <div class="container">
      <div id="startdisplay">
        <div class="row">
          <div class="col justify-content-center" id="webTitle">
            <p class="text-center">myWeatherApp ☀️</p>
          </div>
        </div>
        <div class="row justify-content-center" id="searchRow">
          <form id="form">
            <div class="input-group">
              <input
                type="text"
                name="location"
                id="input"
                class="form-control"
                placeholder="Search for a location..."
              />
              <div class="input-group-append">
                <button class="btn" type="submit">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div id="searchdisplay">
        <div class="row align-items-center" id="box1">
          <div class="col" id="box1part1">
            <h1 class="text-center" id="maintemp"></h1>
            <p class="text-center" id="location"></p>
          </div>
          <div class="col justify-content-center" id="box1part2">
            <p class="text-center" id="weatherdesc"></p>
            <img src="" alt="Temperature Icon" id="tempimg" />
          </div>
        </div>
        <div class="row justify-content-center" id="box2">
          <div class="col-2">
            <p class="text-center" id="infotitle">Feels Like</p>
            <p class="text-center" id="feel2"></p>
          </div>
          <div class="col-2">
            <p class="text-center" id="infotitle">Humidity</p>
            <p class="text-center" id="humid2"></p>
          </div>
          <div class="col-2">
            <p class="text-center" id="infotitle">Pressure</p>
            <p class="text-center" id="pressure2"></p>
          </div>
          <div class="col-2">
            <p class="text-center" id="infotitle">Min Temp</p>
            <p class="text-center" id="min2"></p>
          </div>
          <div class="col-2">
            <p class="text-center" id="infotitle">Max Temp</p>
            <p class="text-center" id="max2"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
